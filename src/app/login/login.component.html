<div class="container-fluid" style=" height: 55px; text-align: center; color: white; background-color: black;">
    <h1>Login</h1>
</div>

<div class="col-md-6 offset-md-3 mt-5">

    <div *ngIf="message" class="alert alert-warning alert-dismissible show" role="alert">
        <strong>Error</strong> {{message}}
        <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
    </div>
    

    <div class="card">
        <div class="card-body">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="text" formControlName="email" class="form-control"/>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control"/>
                </div>
                <br>
                <button class="btn btn-success">
                   Sign In
                </button>
                <div style="padding-top: 10px;">
                    <a href="#" routerLink="/register" >Don't have an account? Click here to register</a>
                </div>

            </form>
        </div>
    </div>
</div>
