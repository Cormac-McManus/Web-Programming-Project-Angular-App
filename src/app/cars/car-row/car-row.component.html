<div class="col d-flex justify-content-center">

<div class="card flex-row flex-wrap" style="width: 60vw; margin: 10px; justify-content: center;">
    <div class="card-header border-1">
        <img width="230px" src="{{icar.imagelink}}" alt="">
    </div>
    <div class="card-block px-2" style="min-width: 25vw; max-width: 25vw;">
        <h4 class="card-title">{{icar.make}} {{icar.model}}, {{icar.year}}</h4>
        <ul>
            <li> {{icar.engine_size}}L {{icar.fuel}}</li>
            <li>{{icar.transmission}}</li>
            <li>{{icar.drivetrain}}</li>
            <li>{{icar.body}}</li>
        </ul>
    </div>
    <div class="w-100"></div>
        <div class="card-footer w-100 text-muted">
            <button style="float: left;" class="btn btn-danger" (click)="deleteCar()">Delete</button>
            <button style="float: right;" class="btn btn-warning" (click)="updateCar()">Update</button>
        </div>
</div>
</div>
